<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <title>AMK Properties</title>

  <meta charset="utf-8" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AMK Bookstore" />
  <meta name="author" content="Karthik Ramasamy" />

  <link rel="icon" href="/favicon.ico" />
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.18/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" type="text/css" href="/static/resources/css/default.css" />

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>

  <style>
      .bg-light {
          opacity: .7;
      }
  </style>
</head>

<body>
  <div class="container">
    <div class="container">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-light">
        <a style="color: black" class="navbar-brand" href="/"><img class="companylogo hidden-xs" alt="" src="" />AMK Properties</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/"><span class="fas fa-home"></span></a>
            </li>
          </ul>
        </div>

        {% if userinfo %}
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                        <a style="padding-top: 14px; color:black" class="nav-link" href="/logout"><span class="fas fa-signout-alt"></span> Logout</a>
                </li>
                <li><div class="photo-outer hidden-xs"><img style="height:50px; border-radius: 10px" class="user-photo" src="{{userinfo['picture']}}" alt="{{userinfo['name']}}" title="{{userinfo['name']}}" /></div></li>
            </ul>
        {% endif %}

        {% if not userinfo %}
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                    <a class="nav-link" href="/login"><span class="fas fa-signin-alt"></span> Login</a>
            </li>
        </ul>
    {% endif %}
      </nav>

      <div style="padding-top: 100px"class="container">
        <div class="jumbotron">
          <h3>Welcome to AMK Property Listings!</h3>
          <br />
          <p>Click <a href="{{ url_for('listings') }}">here</a> to view the listings.</p>
        </div>
      </div>
    </div>
  </div>

  <br />
  <br />

  <footer>
    <div id="footer" class="container text-muted" align="center">
      Â© 2019 | Developed and supported by Team AMK
      <br />
    </div>
  </footer>
</body>

</html>
